{% extends 'base.html' %}

{% block content %}
  <h1>Update Post</h1>
  <form action="{% url 'posts:update' post.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
{% endblock content %}
