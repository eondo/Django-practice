{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  <a href="{% url 'accounts:signup' %}" class="btn btn-success">Sign up</a>
  
{% endblock content %}
