{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1 class="mt-4 fw-bold">New Vote</h1>
  <hr>
  <form action="{% url 'votes:create' %}" method="POST">
    {% csrf_token %}

    {% bootstrap_form form %}
    <button type="submit" class="btn btn-dark" >
      Submit
    </button>
  </form>
{% endblock content %}
